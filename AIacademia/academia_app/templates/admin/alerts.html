{% comment %} profile.html {% endcomment %}
{% load static %}
{% load admin_urls %}
<div class="profile-section">
    <div class="profile-box">
        <div class="profile-header">
            <h2>Alerts and Notifications</h2>
            <h4>Contents here will act as Intervention, source point.</h4>
        </div>
    </div>
    <div class="course-box">
        <select id="course-dropdown">
            <option value="">Select a Course</option>
            {% for course in courses %}
            <option value="{{ course.id }}">{{ course.name }}</option>
            {% endfor %}
        </select>
        <canvas id="course-chart" width="700" height="250"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const dropdown = document.getElementById("course-dropdown");
        const ctx = document.getElementById('course-chart').getContext('2d');

        const chart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: [],
                datasets: [{
                    label: 'Course Distribution',
                    data: [],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
            }
        });

        dropdown.addEventListener('change', function() {
            const courseId = this.value;
            if (courseId) {
                fetch(`/api/course_data/${courseId}/`)
                    .then(response => response.json())
                    .then(data => {
                        chart.data.labels = data.labels;
                        chart.data.datasets[0].data = data.values;
                        chart.update();
                    });
            }
        });
    });
</script>
