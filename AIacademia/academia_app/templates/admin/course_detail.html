{% load static %}
{% load admin_urls %}
<div class="chart-container">
    <canvas id="course-chart-2" width="900" height="350"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const ctx = document.getElementById('course-chart-2').getContext('2d');
        console.log('not alone chart')
        const chart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Course Distribution',
                    data: [], // Will be populated dynamically
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Student IDs'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Graduation Probability'
                        }
                    }
                }
            }
        });

        document.getElementById('courseDropdown').addEventListener('change', function() {
            const courseId = this.value;
            if (courseId) {
                fetch(`/api/course_data/${courseId}/`)
                    .then(response => response.json())
                    .then(data => {
                        console.log('Received data:', data); // Log the received data
                        if (data.graduation_probabilities && Array.isArray(data.graduation_probabilities) &&
                            data.student_ids && Array.isArray(data.student_ids) &&
                            data.graduation_probabilities.length === data.student_ids.length) {
                            
                            console.log('here i am')
                            console.log('Student IDs:', data.student_ids);
                            console.log('Graduation Probabilities:', data.graduation_probabilities);

                            chart.data.datasets[0].data = data.graduation_probabilities.map((prob, index) => ({
                                x: data.student_ids[index],
                                y: prob
                            }));
                        } else {
                            console.error('Invalid data format:', data);
                            chart.data.datasets[0].data = [];
                        }
                        chart.update();
                    })
                    .catch(error => {
                        console.error('Error fetching course data:', error);
                        chart.data.datasets[0].data = [];
                        chart.update();
                    });
            } else {
                chart.data.datasets[0].data = [];
                chart.update();
            }
        });

        // Initial chart update with empty data
        chart.update();
        console.log('not alone')
    });
</script>
