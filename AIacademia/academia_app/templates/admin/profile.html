{% load static %}
<div class="profile-section">
    <div class="profile-header">
        <h3>Profile</h3>
        <p>This is Profile<p>
    </div>
    <p>This is Profile<p>
    {% comment %} <div class="profile-content">
        <img src="{% static 'academia_app/profile-pic.png' %}" alt="Profile Picture" class="profile-picture">
        <p class="profile-name">Name: {{ request.user.get_full_name|default:request.user.username }}</p>
        <p class="profile-role">Role: {{ request.user.role|default:"User" }}</p>
        <p class="profile-email">Email: {{ request.user.email }}</p>
    </div> {% endcomment %}
</div>
