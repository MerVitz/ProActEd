 {% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Send Message</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/send_message_style.css' %}">
    <script>
        {% if message_sent %}
        alert("Message sent successfully!");
        window.location.href = "{% url 'inbox' %}";
        {% endif %}
    </script>
</head>
<body>
    <h2>New Message</h2>
    <form method="post" action="{% url 'send_message' recipient_id %}">
        {% csrf_token %}
        <textarea name="content" rows="4" cols="50" placeholder="Type your message here"></textarea><br>
        <button type="submit">Send</button>
    </form>
    <p>Recipient ID: {{ recipient_id }}</p>
</body>
</html>
