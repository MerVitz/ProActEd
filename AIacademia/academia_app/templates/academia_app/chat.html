{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/chat_style.css' %}">
</head>
<body>
    <div id="chat-container">
        <h2>Chat with {{ other_user.username }}</h2>
        <div id="chat-box" class="chat-box">
            {% for message in messages %}
                <div class="message {% if message.sender == request.user %}sent{% else %}received{% endif %}">
                    <p>{{ message.content }}</p>
                    <span class="timestamp">{{ message.timestamp }}</span>
                </div>
            {% endfor %}
        </div>
        <form id="chat-form" method="post" action="{% url 'send_message' user_id=other_user.id %}">
            {% csrf_token %}
            <textarea name="content" rows="2" placeholder="Type your message here"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chatForm = document.getElementById('chat-form');
            const chatBox = document.getElementById('chat-box');
            
            chatForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const formData = new FormData(chatForm);
                
                fetch(chatForm.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        console.error(data.error);
                    } else {
                        const messageDiv = document.createElement('div');
                        messageDiv.classList.add('message', 'sent');
                        messageDiv.innerHTML = `<p>${data.content}</p><span class="timestamp">${data.timestamp}</span>`;
                        chatBox.appendChild(messageDiv);
                        chatBox.scrollTop = chatBox.scrollHeight;
                        chatForm.reset();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });

            // Function to check for new messages
            function checkForNewMessages() {
                console.log("Checking for new messages..."); // Debugging statement
                const lastMessageElement = chatBox.lastElementChild;
                const lastTimestamp = lastMessageElement ? lastMessageElement.querySelector('.timestamp').innerText : null;
                
                if (!lastTimestamp) {
                    console.warn("No last timestamp found, or the last message element is null");
                    return;
                }

                fetch("{% url 'get_new_messages' other_user.id %}?last_check=" + encodeURIComponent(lastTimestamp))
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(newMessages => {
                        if (newMessages.length > 0) {
                            newMessages.forEach(msg => {
                                const messageDiv = document.createElement('div');
                                messageDiv.classList.add('message', 'received');
                                messageDiv.innerHTML = `<p>${msg.content}</p><span class="timestamp">${msg.timestamp}</span>`;
                                chatBox.appendChild(messageDiv);
                            });
                            chatBox.scrollTop = chatBox.scrollHeight;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }

            // Poll for new messages every 2 seconds
            setInterval(checkForNewMessages, 2000);
        });
    </script>

</body>
</html>
