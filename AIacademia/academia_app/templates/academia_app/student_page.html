{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/student_style.css' %}">

    <!-- Additional internal styles can go here -->
    <style>
        /* Styles for the sidebar navigation */
        .sidebar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #156;
        }

        .sidebar ul li {
            display: block;
            margin-bottom: 35px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: blue;
            padding: 15px 20px;
        }

        .sidebar ul li a:hover {
            background-color: #686;
        }

        /* Additional styles can go here */
    </style>
</head>
<body>
    <div>
        <h1>Welcome, Student!</h1>
        <a href="" class="logout">Logout</a> <!-- Ensure the logout URL is correctly set -->
    </div>

    <div class="sidebar">
        <ul>
            <li><a href="">Course Recommendation</a></li>
            <li><a href="">Intervention</a></li>
            <!-- Additional sidebar items can go here -->
        </ul>
    </div>

    <div class="content">
        <!-- Content for school and department display -->
        <div class="school-grid">
            {% for school in school_data %}
                <div class="content-item">
                    <a href="#{{ school.name }}" class="school-button">{{ school.name }}</a>
                    <div id="{{ school.name }}" class="departments-container">
                        <!-- Department and course selection -->
                        <div class="hover-container">
                            <select>
                                {% for department in school.departments %}
                                    <option value="{{ department }}">{{ department }}</option>
                                    <!-- Course options based on department -->
                                    {% if department == 'computer science' %}
                                        <optgroup label="program">
                                            {% for course in school.cs %}
                                                <option value="{{ course }}">{{ course }}</option>
                                            {% endfor %}
                                        </optgroup>
                                    {% else %}
                                        <optgroup label="program">
                                            {% for course in school.IT %}
                                                <option value="{{ course }}">{{ course }}</option>
                                            {% endfor %}
                                        </optgroup>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>                        
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>       

    <footer class="footer">
        <div class="footer-content">
            <div class="contact-info">
                <h2>Contact Us</h2>
                <p>Email: info@proacted.com</p>
                <p>Phone: +254 (7) 437-20033</p>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2023 ProActEd; University of Maseno. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
