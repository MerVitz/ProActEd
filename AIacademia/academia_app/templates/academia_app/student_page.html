{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/student_style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <div class="header">
      
    
    <nav>
        <li>
            <a href="{% url 'login' %}">Logout</a>
            <a href="{% url 'addprofile' %}">Profile</a>
            <a href="{% url 'inbox' %}">Inbox</a>
        </li>
    </nav>
    <h1>Welcome, Student!</h1>

</div>
    <div class="content"> 
        <h2>PROGRESS GRAPH</h2>
        <div class="container">
            <canvas id="performanceChart" width="400" height="400"></canvas>
        </div>
    </div>

    {% comment %} <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var ctx = document.getElementById('performanceChart').getContext('2d');
            var performanceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: {{ labels|safe }},
                    datasets: [{
                        label: 'Student Performance Over Time',
                        data: {{ data|safe }},
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script> {% endcomment %}
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var ctx = document.getElementById('performanceChart').getContext('2d');
        var performanceChart = new Chart(ctx, {
            type: 'line',
            data: {
                // Hard-coded labels for the x-axis (e.g., representing semesters or months)
                labels: ['Semester 1', 'Semester 2', 'Semester 3', 'Semester 4', 'Semester 5'],
                datasets: [{
                    label: 'Student Performance Over Time',
                    // Hard-coded data values for each label on the x-axis (e.g., representing grades or scores)
                    data: [75, 88, 80, 95, 92],
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true  // Ensures that the y-axis starts at 0
                    }
                }
            }
        });
    });
    </script>
