{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>

    <link rel="stylesheet" type="text/css" href="{% static 'adminstyles.css' %}">
</head>
<body>
    <div class="navigation-menu">
        <h1>Welcome, Admin!</h1>
        <a class= logout>Logout</a>
    </div>
    <div class="search-student">
        <form action="search_student_endpoint"> <!-- Replace 'search_student_endpoint' with the actual endpoint for searching -->
            <label for="registration_number">Student Registration Number:</label>
            <input type="text" id="registration_number" name="registration_number" placeholder="Enter registration number">
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="content">
            
    </div>              
        <!-- Add your content specific to the admin page here -->
<footer class="footer">
    <div class="footer-content">
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>Email: admin@example.com</p>
            <p>Phone: +254 (7) 437-20033</p>
        </div>
        <div class="links">
            <h2>Quick Links</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="copyright">
            <p>&copy; 2023 ProActEd University. All Rights Reserved.</p>
        </div>
    </div>
</footer>
<script src="{% static 'script.js' %}"></script>
</body>
</html>



{% comment %} {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Dropdowns</title>
<script src="{% static 'script.js' %}"></script>
</head>
<body>

<select id="department" onchange="updateCourses()">
    <option value="select">Select Department</option>
    {% for department in departments %}
        <option value="{{ department.id }}">{{ department.name }}</option>
    {% endfor %}
</select>

<select id="courses" style="display:none;">
    <!-- Courses will be added here dynamically -->
</select>

</body>
</html> {% endcomment %}
